<!-- Create a new project on your computer that includes an index.html. In the file, write valid and semantic HTML that includes a form that has the following fields:

Email
Password
Github Username
Radio buttons with the following options: Enterprise, Pro, Free
A checkbox with the words "Remember Me" next to it.
Push your code up to Github and then paste the URL to your repository below. -->

<!DOCTYPE html>
<html>

<head>
    <title>Form Exercise</title>
</head>

<body>
    <form>
        <label for="email">Email:
            <input type="email" name="email" id="email">
        </label>
        <br>
        <label for="password">Password:
            <input type="password" name="password" id="password">
        </label>
        <br>
        <label for="password">Github Username:
            <input type="text" name="username" id="username">
        </label>
        <br>
        <fieldset style="width:100px">
            <legend for="tier">Tier</legend>
            <input type="radio" name="tier" id="enterprise"><label for="enterprise">Enterprise</label><br>
            <input type="radio" name="tier" id="pro"><label for="pro">Pro</label><br>
            <input type="radio" name="tier" id="free"><label for="free">Free</label><br>
        </fieldset>
        <input type="checkbox" name="remember" id="remember"><label for="remember">Remember Me</label>
    </form>
</body>

</html>
